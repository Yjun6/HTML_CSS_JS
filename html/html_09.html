<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>

                    <option value="">16</option>
                    <option value="">17</option>
                    <option value="">18</option>
                    <option value="">19</option>

            <td>
                <label for="school">就读学校</label>
            </td>

                <input type="checkbox" name="" id="Java">
