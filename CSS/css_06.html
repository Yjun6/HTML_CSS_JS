<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 默认显示 */
        a{
            color: black;
        }
        /* 鼠标停留 */
        a:hover {
            color: gray;
        }
        /* 鼠标点击 */
        a:active {
            color: blue;
        }
        
        input {
            color: aqua;
        }
        input:hover {
            color: azure;
        }
        input:active {
            color: brown;
        }

        /* 字体设置 */
        div {
            font-family: '宋体';
            font-size: 20px;
        }
    </style>
</head>
<body>
    <a href="#">111</a><br/>
    <input type="button" value="按钮">

    <div>
        它就是相当于给整个哈希表使用一把锁。
        <span style="color: #faf5f1">颜色测试</span>
        <span style="color: #f00">颜色测试2</span>
    </div>
    
</body>
</html>
