<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .false {
            color: red;
        }
        .true {
            color: blue;
        }
    </style>
</head>
<body>
    <p>
        <input class="btn" type="button" value="重新开始游戏" onclick="Btn()">
    </p>
    <p>
        <span>请输入要猜的数字：</span>
        <span><input class="num" type="text" value="0"></span>
        <span><input class="guess" type="button" value="猜" onclick="Guess()"></span>
    </p>
    <p>
        <span>已经猜测的次数：</span>
        <span class="fre">0</span>
    </p>
    <p>
        <span>结果：</span>
        <span class="ret"></span>
    </p>
</body>
<script>
    //猜测的数字
    let f = Math.floor(Math.random()*100) + 1;//1-100 
    //开始游戏按钮
    let btn = document.querySelector(".btn");
    //猜测的数字
    let num = document.querySelector(".num");
    //猜测的次数
    let fre = document.querySelector(".fre");
    console.dir(fre);
    //猜测结果
    let ret = document.querySelector(".ret");
    function Btn() {
        f = Math.floor(Math.random()*100) + 1;//1-100 
        console.log(f);
        fre.innerHTML = 0;
        num.value = 0;
        ret.innerHTML = null;
    }
    function Guess() {
        fre.innerHTML++;
        if(f == num.value) {
            ret.innerHTML = "猜测正确";
            ret.className = "true";
        } else  if(f < num.value) {
            ret.innerHTML = "猜大了";
            ret.className = "false";
        } else {
            ret.innerHTML = "猜小了";
            ret.className = "false";
        }
    }
</script>
</html>
