<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>这是无序列表</h1>
    <!-- 实心圆 -->
    <!-- <ul type = "disc"> -->
        <!-- 实心正方形 -->
     <!-- <ul type = "square"> -->
        <!-- 空心圆 -->
    <ul type = "circle">
        <li>这是内容1</li>
        <li>这是内容2</li>
        <li>这是内容3</li>
    </ul>

    <h1>这是有序列表</h1>
    <!-- i I a A 1(默认) start 表示序号开始编号数字-->
    <ol type="I" start="2">
        <li>内容1</li>
        <li>内容2</li>
        <li>内容3</li>
        <li>内容4</li>
    </ol>

    <h1>这是自定义列表</h1>
    <dl>
        <dt>颜色
            <dd>黑</dd>
            <dd>白</dd>
            <dd>红</dd>
        </dt>
    </dl>
</body>
</html>
